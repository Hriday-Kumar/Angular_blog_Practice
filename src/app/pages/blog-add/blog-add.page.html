<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add Blog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="blogForm" (ngSubmit)="submitBlog()">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Body</ion-label>
      <ion-input formControlName="body"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="isSubmitting || blogForm.invalid">
      {{ isSubmitting ? 'Submitting...' : 'Add Blog' }}
    </ion-button>
  </form>
</ion-content>
