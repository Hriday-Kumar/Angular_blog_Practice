<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Blog details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-card>
      <ion-card-header>
         <ion-card-title>{{ blog?.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
         {{ blog?.body }}
      </ion-card-content>
   </ion-card>
</ion-content>
